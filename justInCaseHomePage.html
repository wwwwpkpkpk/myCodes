                    <script>
			    function initMap() {
				    var map = new google.maps.Map(document.getElementById('map'), {
					    mapTypeControl: false,
					    center: {lat: 44.311, lng: -96.798},
					    zoom: 15,
					    mapTypeId: 'roadmap'
				    });
							
				    new AutocompleteDirectionsHandler(map);
			    }
						
			    function AutocompleteDirectionsHandler(map) {
				    this.map = map;
				    this.originPlaceId = null;
				    this.destinationPlaceId = null;
				    this.travelMode = 'DRIVING';
				    var originInput = document.getElementById('origin-input');
				    var destinationInput = document.getElementById('destination-input');
				    this.directionsService = new google.maps.DirectionsService;
				    this.directionsDisplay = new google.maps.DirectionsRenderer;
				    this.directionsDisplay.setMap(map);
							
				    var originAutocomplete = new google.maps.places.Autocomplete(
					    originInput, {placeIdOnly: true});
				    var destinationAutocomplete = new google.maps.places.Autocomplete(
					    destinationInput, {placeIdOnly: true});
								
				    this.setupPlaceChangedListener(originAutocomplete, 'ORIG');
				    this.setupPlaceChangedListener(destinationAutocomplete, 'DEST');
								
				    this.map.controls.push(originInput);	
				    this.map.controls.push(destinationInput);
			    }
						
			    AutocompleteDirectionsHandler.prototype.setupPlaceChangedListener = function(autocomplete, mode) {
				    var me = this;
				    autocomplete.bindTo('bounds', this.map);
				    autocomplete.addListener('place_changed', function() {
					    var place = autocomplete.getPlace();
					    if(!place.place_id) {
						    window.alert("Please select an option from the dropdown list.");
						    return;
					    }
					    if(mode === 'ORIG') {
						    me.originPlaceId = place.place_id;
					    }else {
						    me.destinationPlaceId = place.place_id;
					    }
					    me.route();
				    });
			    };
						
			    AutocompleteDirectionsHandler.prototype.route = function() {
				    if(!this.originPlaceId || !this.destinationPlaceId) {
					    return;
				    }
				    var me = this;
							
				    this.directionsService.route({
					    origin: {'placeId': this.originPlaceId},
					    destination: {'placeId': this.destinationPlaceId},
					    travelMode: this.travelMode
				    }, function(response, status) {
					    if (status === 'OK') {
						    me.directionsDisplay.setDirections(response);
					    } else {	
						    window.alert('Directions request failed due to ' + status);
					    }
				    });
			    };  
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxXH4mhMRJIT6Mwy35A0mK7fdaG1JF8lI&libraries=places&callback=initMap" async defer>

<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
}
</script>

<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      } 
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
}
</script>
